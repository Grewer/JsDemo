<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colorPicker</title>
    <style>
        #pickBox {
            width: 300px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
            background-color: #fff;
            padding: 6px;
            position: absolute;
        }

        .transparency {
            position: relative;
            width: 280px;
            height: 12px;

        }

        .color {
            position: relative;
            width: 280px;
            height: 150px;
            float: left;
        }

        .color .white {
            background: linear-gradient(90deg, #fff, hsla(0, 0%, 100%, 0));
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .color .black {
            background: linear-gradient(0deg, #000, transparent);
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .colorSelect {
            width: 12px;
            height: 150px;
            float: right;
            position: relative;
            box-sizing: border-box;
        }

        .colorBar {
            background: linear-gradient(180deg, red 0, #ff0 17%, lime 33%, cyan 50%, blue 67%, #f0f 83%, red);
            height: 100%;
        }

        .colorBox {
            overflow: hidden;
            margin-bottom: 6px;
        }

        .colorSelect .thumb {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 4px;
            box-sizing: border-box;
            border-radius: 1px;
            background: #fff;
            border: 1px solid #f0f0f0;
            box-shadow: 0 0 2px rgba(0, 0, 0, .6);
            z-index: 1;
        }

        .transparency .thumb {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            box-sizing: border-box;
            border-radius: 1px;
            background: #fff;
            border: 1px solid #f0f0f0;
            box-shadow: 0 0 2px rgba(0, 0, 0, .6);
            z-index: 1;
        }

        .color .point {
            position: absolute;
        }

        .color .point > div {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 0 1.5px #fff, inset 0 0 1px 1px rgba(0, 0, 0, .3), 0 0 1px 2px rgba(0, 0, 0, .4);
            border-radius: 50%;
            transform: translate(-2px, -2px);
        }

        .transparency .transparencyBar {
            background: linear-gradient(90deg, hsla(0, 0%, 100%, 0) 0, #fff);
            height: 100%;
        }

        .operate input {
            float: left;
            height: 24px;
            margin: 0;
            box-sizing: border-box;
            outline: 0;
        }

        .operate {
            margin-top: 6px;
            text-align: right;
        }

        button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            outline: 0;
            width: 80px;
            text-align: center;
            -webkit-appearance: none;
            transition: .3s;
        }

        button:hover {
            border-color: #51bbdd;
            color: #51bbdd;
        }

        button:focus {
            border-color: #2c9edd;
            color: #2c9edd;
        }

        .operate button {
            height: 24px;
        }

        #chooseColor {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
</head>
<body>
<div id="chooseColor"></div>
<div id="pickBox">
    <div class="colorBox">
        <div class="color" style="background-color: rgb(255, 0, 0);">
            <div class="white"></div>
            <div class="black"></div>
            <div class="point">
                <div class="p"></div>
            </div>
        </div>
        <div class="colorSelect">
            <div class="colorBar"></div>
            <div class="thumb bar"></div>
        </div>
    </div>
    <div class="transparency" style="background-color: rgb(255, 255, 255);">
        <div class="transparencyBar"></div>
        <div class="thumb trans"></div>
    </div>
    <div class="operate">
        <input autocomplete="off" class="rgbaText" type="text" value="rgba(255,255,255,1)">
        <button>чбошод</button>
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
