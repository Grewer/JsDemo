<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    html, body {
        margin: 0;
        padding: 0;
    }

    #container {
        position: relative;
    }

    #container > img {
        width: 200px;
        position: absolute;
    }
</style>
<body>
<div id="container"></div>
<script>
    
    // 思路
    // 首先我们要固定一张图片的宽度 比如 200px
    // 这样根据屏幕宽度算出, 可以有多少列
    // 假如有 3 列, 那么我们需要 3 个数组, 每个数组的值就是这一列, 每张图片的高度
    // 通过高度的叠加, 使用绝对定位控制图片位置
    // 数据源
    
    const container = document.getElementById('container')
    const width = 200; // 默认设置为 200px 的宽度
    const columns = Math.floor(window.innerWidth / 200) // 计算出当前页面的列
    
    const columnsHeightArr = []
    
    const urls = new Array(10).fill(0).map((it, index) => {
        return `https://grewer.github.io/JsDemo/waterfallLayout/imgs/img_${index}.png`
    })
    
    let flag = 0
    
    const getImg = (url) => {
        let img = new Image();
        img.src = url;
        const imgCallback = () => {
            flag++;
            if (flag === urls.length) {
                handler();
            }
        }
        
        if (img.complete) {
            imgCallback()
        } else {
            img.onload = imgCallback
        }
    }
    
    const imgInit = () => {
        urls.forEach(getImg)
    }
    
    const appendImages = (url, position, top) => {
        const img = document.createElement('img');
        img.src = url;
        img.style.left = (position * width) + 'px';
        img.style.top = top + 'px';
        container.appendChild(img)
        return img
    }
    
    const getMin = (arr) => {
        let minHeight = arr[0];
        let index = 0
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < minHeight) {
                minHeight = arr[i]
                index = i
            }
        }
        return {index, minHeight}
    }
    
    const insertImages = () => {
        for (let i = 0; i < urls.length; i++) {
            if (columnsHeightArr.length < columns) {
                const img = appendImages(urls[i], i, 0)
                columnsHeightArr[i] = img.height;
            } else {
                const {index, minHeight} = getMin(columnsHeightArr)
                const img = appendImages(urls[i], index, minHeight);
                columnsHeightArr[index] = columnsHeightArr[index] + img.height;
            }
        }
    }
    
    const handler = () => {
        console.log(`当前文档流分为 ${columns} 列`)
        console.log('图片初始化完毕');
        insertImages()
    }
    
    // 在这之前我们可以添加 loading
    imgInit();

</script>

</body>
</html>
